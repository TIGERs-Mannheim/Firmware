source openocd/mb2019.cfg

reset init

targets main.cpu
flash write_image erase $folder/main2019.elf 

flash erase_address 0x081A0000 0x20000
flash write_bank 1 release/app/run/ir2019.bin 0xA0000

flash erase_address 0x08180000 0x20000
flash write_bank 1 release/app/run/motor2019.bin 0x80000

reset run

shutdown
